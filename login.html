<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Pokémon Trainer</title>
    <link rel="stylesheet" href="estilo-loging.css">
    
</head>
<body>
    <div class="login-container">
        <div class="pokeball"></div>
        <h2>Iniciar Sesión Entrenador</h2>
        <form action="#" method="post">
            <label for="username">Nombre de Entrenador:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña Secreta:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
            </div>
            
            <button type="submit">¡Atraparlos Ya!</button>
        </form>
    </div>

    <script src="carrito.js"></script>
</body>
</html>
