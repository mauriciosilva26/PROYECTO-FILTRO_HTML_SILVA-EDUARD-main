<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nuevo Entrenador Pokémon</title>
    <link rel="stylesheet" href="estilo-registro.css">
</head>
<body>
    <div class="register-container">
        <div class="pokeball"></div>
        <h2>Registro de Nuevo Entrenador</h2>
        <form action="#" method="post">
            <label for="username">Nombre de Entrenador:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña Secreta:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('password', this)">👁️</button>
            </div>
            
            <label for="confirm-password">Confirmar Contraseña:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', this)">👁️</button>
            </div>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="carrito.js"></script>
</body>
</html>
